<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow">
    <title>BEYONCE</title>
    <link rel="stylesheet" href="BEYONCE/Style/home.css" />
    <link rel="stylesheet" href="BEYONCE/Style/styles-global.css" />
  </head>

  <body>
    <main>
      <section class="background">
        <video autoplay muted loop class="video">
          <source src="BEYONCE/video/Destiny-Child-Survivor.mp4" type="video/mp4" />
        </video>
      </section>
      <section class="container">
        <section class="members">
      <a href="BEYONCE/presentation-beyonce.html">
         <article class="member">
            <img src="BEYONCE/IMAGE/beyonce.jpg" alt="Beyoncé Knowles" />
            <p>Beyoncé Knowles</p>
          </article> </a>
      </section>
    </main>
    <script>
      document.querySelectorAll('.member').forEach(member => {
        member.addEventListener('mouseenter', () => {
          member.style.transform = 'scale(1.05)';
          member.style.transition = 'transform 0.3s ease';
        });
        member.addEventListener('mouseleave', () => {
          member.style.transform = 'scale(1)';
        });
      });
    </script>
  </body>
</html>
